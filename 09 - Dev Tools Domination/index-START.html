<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'A');

    // Styled
    // console.log('%c I am some great text', 'font-size: 24px; background: #E5E5E5; text-shadow: 5px 5px #D2D2D2;');


    // warning!
    console.warn('Oh Noooo!');

    // Error :|
    console.error('Houston? We have a problem');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    const p = document.querySelector('p');

    // Testing
    console.assert(1 === 2, 'You did not select the right Element!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
